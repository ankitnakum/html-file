<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size unit</title>
</head>
<style>
    html{
        background: #fa6060;
    }
    .container{
        font-size: 5px;
        text-align:  center;
        background: #49edb4;
    }
    h1{
        font-size: 5em;
        padding: 20px 20px;
        margin: 50px;

    }
    #first{
        font-size: 5rem;
        border: 5px solid #171717;
    }
    #second{
        font-size: 4rem;
        border: 5px solid #171717;
    }
    #thired{
        font-size: 3rem;
        border: 5px solid #171717;
    }

</style>
<body>
    <div class="container">
        <h1 id="first">This is first heding</h1>
        <h1 id="second">This is Second heding</h1>
        <h1 id="thired">This is third heding</h1>
    </div>
</body>
</html>
