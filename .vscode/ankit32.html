<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and nth child pesudo selectors</title>
    <style>
        .container{
            display: block;
        }
     input{
        display: block;
    
        padding: 10px;
        margin: auto;
     }
     .item{
        width: 10px;
        margin: 2px auto;
     }
     input[type="text"]{
        padding: 20px;
        border: 2px solid green;
     }
     a[target]
     {
        font-size: 3 0px;
        width: 200px;
    
        color: violet;
     }
   h1{
   width: 200px;
    color: gold;
    margin: auto;
   }
    </style>
</head>

<body>
    <div class="container"></div>
    <h1><a href="http://google.com" target="_blank">go to google</a></h1>
    <form action="form-action">
        <input type="text" placeholder="Enter your name">
        <input type="Password" placeholder="Enter your password">
        <input type="Submit" value="Submit">
    </form>
   <ul>
    <li class="item" id="tem1">item1</li>
    <li class="item" id="tem2">item2</li>
    <li class="item" id="tem3">item3</li>
    <li class="item" id="tem4">item4</li>
    <li class="item" id="tem5">item5</li>
   </ul>
</body>

</html>
